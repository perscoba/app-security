name: Example workflow for app security SAST, SCA, IAST, DAST

on: [push, pull_request]

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push images
        run: |
          services="assets cart catalog checkout orders ui"
          for service in $services; do
            path="./src/$service"
            if [ -d "$path" ]; then
              image="perscoba/appsec-revive-${service}:latest"
              echo "üîß Building $service at $path"
              docker build -t "$image" "$path"
              echo "üöÄ Pushing $image"
              docker push "$image"
            else
              echo "‚ö†Ô∏è Skipping $service ‚Äì directory $path not found"
            fi
          done

  security-scans-snyk:
    runs-on: ubuntu-latest
    needs: docker-build-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js (required for Snyk CLI)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Test (SAST + SCA)
        run: snyk test --all-projects --sarif-file-output=snyk.sarif
        continue-on-error: true

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

  dast-scan-hawk:
    runs-on: ubuntu-latest
    needs: docker-build-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose environment
        run: docker compose up -d --build

      - name: Wait for the app to be ready
        run: |
          echo "Waiting for http://localhost:9090 to be ready..."
          for i in {1..30}; do
            if curl -sSf http://localhost:9090 > /dev/null; then
              echo "‚úÖ App is ready!"
              break
            else
              echo "‚è≥ Still waiting... ($i)"
              sleep 5
            fi
          done

      - name: Run StackHawk DAST Scan
        uses: stackhawk/hawkscan-action@v2
        with:
          apiKey: ${{ secrets.HAWK_API_KEY }}
